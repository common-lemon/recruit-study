<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:v-on="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/default">
<div layout:fragment="content">
    <div id="app">
        <div class="titleBox">
            로그인
        </div>
        <div class="formBox">
            <form action="/login" th:action="@{/login}" method="post">
                <table class="formTable">
                    <tr>
                        <td class="tdTitle"><label for="username">아이디</label></td>
                        <td><input type="text" id="username" name="username" required/></td>
                    </tr>
                    <tr>
                        <td class="tdTitle"><label for="password">비밀번호</label></td>
                        <td><input type="password" id="password" name="password" required/></td>
                    </tr>
                    <tr>
                        <td class="tdTitle" nowrap><label for="remember-me">로그인유지</label></td>
                        <td><input type="checkbox" id="remember-me" name="remember-me"/></td>
                    </tr>
                    <tr>
                        <td colspan="2" th:if="${param.error}" class="redText">
                            <strong>아이디나 비밀번호가 맞지 않습니다.</strong></td>
                    </tr>
                </table>
                <div class="btnBox">
                    <input class="formBtn" type="button" value="뒤로가기" v-on:click="back"/>
                    <input class="formBtn" type="submit" value="로그인">
                </div>
            </form>
        </div>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            methods: {
                back: function () {
                    location.href = "/";
                }
            }
        })
    </script>
</div>
</html>
<style>
    body {
        width: 100%;
        height: 100%;
        background-color: #f5f1e5;
    }
</style>
