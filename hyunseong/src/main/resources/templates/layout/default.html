<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <title>레몬헬스케어 도서현황</title>
    <link rel="stylesheet" media="screen and (min-width:1024px)" href="../../css/style_pc.css">
    <!--<link rel="stylesheet" media="screen and (min-width:768px) and (max-width:1023px)"
          href="../../css/style_tablet.css">-->
    <link rel="stylesheet" media="screen and (min-width:320px) and (max-width:1023px)" href="../../css/style_mobile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- config fragment 사용 -->
    <th:block th:replace="~{fragments/config :: configFragment}"></th:block>
</head>

<body>
<header id="header">
    <div id="headerBox">
    <nav>
        <ul class="menu">
            <li class="menu--item" id="mi1" th:if="${#authorization.expr('isAuthenticated()')}">
               <img th:src="@{/images/user.png}" title="" alt="" th:width="20px" id="userImage" v-on:click="mypage"></li>
            <li class="menu--item" id="mi1" th:unless="${#authorization.expr('isAuthenticated()')}">
                <a href="/login" th:href="@{/login}"><img th:src="@{/images/user.png}" title="" alt="" th:width="20px" id="userImage"></a></li>
            <li class="menu--item" id="mi2"><a href="/"><img th:src="@{/images/home.png}" title="" alt="" th:width="20px" id="homeImage"></a></li>
            <li class="menu--item" id="mi3"><a href="/book/insert"><img th:src="@{/images/add.png}" title="" alt="" th:width="20px" id="addImage"></a></li>
        </ul>
    </nav>
    </div>
</header>
<div id="tb"></div>
<th:block layout:fragment="content"></th:block>
<div id="db"></div>

    <div>
        footer
    </div>
</footer>-->
</body>
<script>
    let headerBox = new Vue({
        el: '#headerBox',
        methods: {
            mypage: function () {
                location.href = "/user/mypage";
            },
        }
    })
</script>
